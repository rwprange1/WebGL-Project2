<!DOCTYPE html>
<html>

<title>Teapot</title>

<script id="vertex-shader" type="x-shader/x-vertex">

precision mediump float;


attribute vec3 vPosition;



uniform mat4 uCamera;
uniform mat4 uPerspectiveMatrix;
uniform mat4 uModel;




varying vec4 fColor;

void main() {
    gl_PointSize = 3.0;
    fColor = vec4((vPosition.xyz), 1.0);
   
    

    vec4 newPos = vec4(vPosition, 1.0);
    gl_Position =   ( uPerspectiveMatrix * uCamera *uModel) * newPos  ; 
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}

</script>
